<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
          <label for="email"  class="lbllogin"><b style="position:absolute; left:44%; bottom: 91%;">Login</b></label>
            <form [formGroup]="loginform"  >
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input formControlName="email"  type="text" class="form-control" id="usernemailaemailme" aria-describedby="emailHelp" placeholder="Enter Email" >
                  <div class="alert alert-danger" *ngIf="email.invalid && email.touched"  role="alert" style="text-align: center;padding: 2px; margin: 1rem;">
                    Email is Required.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password" >
                  <div class="alert alert-danger" *ngIf="password.invalid && password.touched" role="alert" style="text-align: center;padding: 2px; margin: 1rem;">
                    Password is Required.
                  </div>
                </div>
                <button [disabled]="loginform.invalid" (click)="logins()"  type="button" class="btn btn-outline-secondary">Login</button>
              </form>
    
        </div>
    </div>

</div>
