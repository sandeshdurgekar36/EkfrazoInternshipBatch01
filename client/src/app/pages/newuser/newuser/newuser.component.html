<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    

</head>
    <div class="container">
        <form [formGroup]="nuser!">
            <h2>Add User</h2>
             <div class="row">
                <div class="column" id="Category">
                    <label for="Username" >Username</label>
                    <input formControlName="username" type="text" id="Username" placeholder="Enter Username">
                    <div class="alert alert-danger" *ngIf="username.invalid && username.touched" role="alert" style="text-align: center; padding: 2px; margin: 1rem; ">
                        Username is Required.
                      </div>
                </div>
                <div class="column">
                    <label for="first_name">First Name</label>
                    <input formControlName="first_name" type="first_name" id="first_name" placeholder="Enter First Name">
                    <div class="alert alert-danger" *ngIf="first_name.invalid && first_name.touched" role="alert" style="text-align: center; padding: 2px; margin: 1rem;  ">
                        First Name is Required.
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="last_name">Last Name</label>
                    <input formControlName="last_name" type="last_name" id="last_name" placeholder="Enter Last Name">
                    <div class="alert alert-danger" *ngIf="last_name.invalid && last_name.touched" role="alert" style="text-align: center; padding: 2px; margin: 1rem;  ">
                        Last Name is Required.
                      </div>
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email"  placeholder="Enter Email">
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched" role="alert" style="text-align: center; padding: 2px; margin: 1rem;padding: 2px; margin: 1rem;  ">
                        Email is Required.
                      </div>
                </div>
                
            </div>
            <div class="row">
                <div class="column">
                    <label for="password">Password</label>
                    <input formControlName="password"  type="password" id="password" placeholder="Enter Password">
                    <div class="alert alert-danger" *ngIf="password.invalid && password.touched" role="alert" style="text-align: center;padding: 2px; margin: 1rem;  ">
                        Password is Required.
                      </div>
                </div>
                <div class="column">
                    <label for="confirm_password">Confirm Password</label>
                    <input formControlName="confirm_password" type="password" id="confirm_password"  placeholder="Confirm Password">
                    <div class="alert alert-danger"*ngIf="password.invalid && password.touched" role="alert" style="text-align: center;padding: 2px; margin: 1rem;  ">
                         Password is Required.
                      </div>
                </div>
                
            </div>
            
            <div class="container2">
            <button [disabled]="nuser!.invalid" type="button" class="btn btn-outline-secondary">Submit</button>
                  </div>
        </form>
    </div>

   
</html>
